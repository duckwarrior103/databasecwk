<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Search for Employee</title>
</head>
<body>
    <h1>Pick Search Parameters</h1>
    <form id = "searchForm" method = "post" action="searchEmployee.php">
        <label for="employeeCategory">Choose an employee category:</label>
        <select name="employeeCategory" id="employeeCategory" onchange="showContent()">
            <option value=1>Manager</option>
            <option value=2>Driver</option>
            <option value=3>Packager</option>
            <option value=4>HR</option>
        </select>
        <label for="employeeEmergencyContactRelationship">Relationship: </label>
        <input type ="text" id = "employeeEmergencyContactRelationship" name = "employeeEmergencyContactRelationship" required><br><br>
        <button type ="submit">Search</button>
        <p id ="error"></p>
    </form>

    
</body>
<script>
    function search() {
        event.preventDefault();
            var formData = new FormData(document.getElementById("searchForm"));
            var error = document.getElementById("error");
            // AJAX code to send data to the server
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "searchEmployee.php", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Handle the response from the server
                    console.log(xhr.responseText);
                    error.innerHTML = xhr.responseText
                }
            };
            xhr.send(formData);
        alert("searching");


    }

</script>
</html>
